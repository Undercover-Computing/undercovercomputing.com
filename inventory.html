<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <!-- Favicon and Icons -->
    <link rel="icon" type="image/x-icon" href="/images/Logo_Favicon.ico">
    <link rel="apple-touch-icon" href="/images/Logo_Webclip.png">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="/assets/css/style.css">

    <!-- Noindex meta tag -->
    <meta name="robots" content="noindex, nofollow">

    <title>Undercover Computing</title>

    <!-- ANIMATIONS GO HERE -->
    <style>
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 0.8s ease-out forwards;
        }

        .visible {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <!-- Site Header -->
    <header class="page-header" role="banner">
        <img class="project-name" src="/images/Logo_Landscape-Transparent.png" alt="Undercover Computing Logo">
        <h2 class="project-tagline">New Plymouth-based Tech company for all your computing needs.</h2>
        <nav class="site-nav">
            <a href="https://undercovercomputing.com/" class="nav-link"><strong><u>Home</u></strong></a>
            <a href="https://undercovercomputing.com/contact" class="nav-link"><strong><u>Contact</u></strong></a>
            <a href="https://undercovercomputing.com/about" class="nav-link"><strong><u>About</u></strong></a>
        </nav>
    </header>

    <!-- Main Content -->
    <main id="content" class="main-content" role="main">
        <h1 class="fade-in"><strong>Main Devices:</strong></h1>
        <ul class="fade-in">
            <li>Main PC - <a href="https://undercovercomputing.com/current-setup">custom built</a>.</li>
            <li>Main Laptop - Lenovo Thinkpad T495s (Ryzen 7 Pro).</li>
        </ul>
        <!-- Continue adding fade-in classes to other sections of the main content -->
        <h1 class="fade-in"><strong>Server Equipment:</strong></h1>
        <p class="fade-in">Check out the <a href="https://imgur.com/gallery/servers-networking-equipment-5UBlhes#DSXvPH2">server and networking equipment here</a>.</p>
        <!-- Other content -->
    </main>

    <!-- Footer -->
    <footer class="site-footer">
        <a href="https://undercovercomputing.com/credits" class="credits-nav-link">Image Credits</a>
        <p>Follow me on social media!</p>
        <ul class="social-links">
            <li><a href="https://www.facebook.com/UndercoverComputing/" target="_blank" aria-label="Facebook"><img src="images/facebook.png" alt="Facebook"></a></li>
            <li><a href="https://www.instagram.com/undercovercomputing/" target="_blank" aria-label="Instagram"><img src="images/instagram.png" alt="Instagram"></a></li>
        </ul>
    </footer>

    <!-- JavaScript for scroll animation -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const elements = document.querySelectorAll('.fade-in');

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('visible');
                        observer.unobserve(entry.target);  // Stop observing once it has faded in
                    }
                });
            });

            elements.forEach(element => {
                observer.observe(element);
            });
        });
    </script>
</body>
</html>
